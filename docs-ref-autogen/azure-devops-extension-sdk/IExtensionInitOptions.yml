### YamlMime:TSType
name: IExtensionInitOptions
uid: azure-devops-extension-sdk.IExtensionInitOptions
package: azure-devops-extension-sdk
summary: Options for extension initialization -- passed to DevOps.init()
fullName: IExtensionInitOptions
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: applyTheme
    uid: azure-devops-extension-sdk.IExtensionInitOptions.applyTheme
    package: azure-devops-extension-sdk
    summary: >-
      Extensions that show UI should specify this to true in order for the
      current user's theme

      to be applied to this extension content. Defaults to true.
    fullName: applyTheme
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'applyTheme?: boolean'
      return:
        description: ''
        type: boolean
  - name: loaded
    uid: azure-devops-extension-sdk.IExtensionInitOptions.loaded
    package: azure-devops-extension-sdk
    summary: >-
      True (the default) indicates that the content of this extension is ready
      to be shown/used as soon as the

      init handshake has completed. Otherwise (loaded: false), the extension
      must call DevOps.notifyLoadSucceeded()

      once it has finished loading.
    fullName: loaded
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'loaded?: boolean'
      return:
        description: ''
        type: boolean
