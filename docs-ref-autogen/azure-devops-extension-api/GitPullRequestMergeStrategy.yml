### YamlMime:TSEnum
name: GitPullRequestMergeStrategy
uid: azure-devops-extension-api.GitPullRequestMergeStrategy
package: azure-devops-extension-api
summary: >-
  Enumeration of possible merge strategies which can be used to complete a pull
  request.
fullName: GitPullRequestMergeStrategy
isPreview: false
isDeprecated: false
fields:
  - name: NoFastForward
    uid: azure-devops-extension-api.GitPullRequestMergeStrategy.NoFastForward
    package: azure-devops-extension-api
    summary: >-
      A two-parent, no-fast-forward merge. The source branch is unchanged. This
      is the default behavior.
    numericValue: 1
  - name: Squash
    uid: azure-devops-extension-api.GitPullRequestMergeStrategy.Squash
    package: azure-devops-extension-api
    summary: Put all changes from the pull request into a single-parent commit.
    numericValue: 2
  - name: Rebase
    uid: azure-devops-extension-api.GitPullRequestMergeStrategy.Rebase
    package: azure-devops-extension-api
    summary: >-
      Rebase the source branch on top of the target branch HEAD commit, and
      fast-forward the target branch. The source branch is updated during the
      rebase operation.
    numericValue: 3
  - name: RebaseMerge
    uid: azure-devops-extension-api.GitPullRequestMergeStrategy.RebaseMerge
    package: azure-devops-extension-api
    summary: >-
      Rebase the source branch on top of the target branch HEAD commit, and
      create a two-parent, no-fast-forward merge. The source branch is updated
      during the rebase operation.
    numericValue: 4
