      applicable).
    fullName: truncatedSecret
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'truncatedSecret: string'
      return:
        description: ''
        type: string
  - name: validityStatus
    uid: azure-devops-extension-api.DashboardAlert.validityStatus
    package: azure-devops-extension-api
    summary: >-
      Validity status of an alert. Currently, this is only applicable to secret
      alerts. In case of secret alerts, the validity status is computed by
      looking at the liveness results for validation fingerprints associated to
      an alert.
    fullName: validityStatus
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'validityStatus: AlertValidityStatus'
      return:
        description: ''
        type: <xref uid="azure-devops-extension-api.AlertValidityStatus" />
