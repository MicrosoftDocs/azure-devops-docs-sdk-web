        description: ''
        type: string
  - name: repositoryName
    uid: azure-devops-extension-api.DashboardAlert.repositoryName
    package: azure-devops-extension-api
    summary: Name of the repository where the alert was detected.
    fullName: repositoryName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'repositoryName: string'
      return:
        description: ''
        type: string
  - name: severity
    uid: azure-devops-extension-api.DashboardAlert.severity
    package: azure-devops-extension-api
    summary: Severity of the alert.
