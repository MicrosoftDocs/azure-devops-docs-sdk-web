type: interface
properties:
  - name: alertId
    uid: azure-devops-extension-api.DashboardAlert.alertId
    package: azure-devops-extension-api
    summary: Identifier for the alert. It is unique within Azure DevOps organization.
    fullName: alertId
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'alertId: number'
      return:
        description: ''
        type: number
  - name: alertType
    uid: azure-devops-extension-api.DashboardAlert.alertType
    package: azure-devops-extension-api
    summary: Type of the alert. E.g. secret, code, etc.
    fullName: alertType
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'alertType: AlertType'
      return:
        description: ''
        type: <xref uid="azure-devops-extension-api.AlertType" />
  - name: introducedDate
    uid: azure-devops-extension-api.DashboardAlert.introducedDate
    package: azure-devops-extension-api
    summary: >-
      This value is computed and returned by the service. This value represents
      the first time the vulnerability was introduced.
    fullName: introducedDate
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'introducedDate: Date'
      return:
        description: ''
        type: Date
  - name: locations
    uid: azure-devops-extension-api.DashboardAlert.locations
    package: azure-devops-extension-api
    summary: >-
      This value is computed and returned by the service. It is a value based on
      the results from all analysis configurations. An example of a physical
