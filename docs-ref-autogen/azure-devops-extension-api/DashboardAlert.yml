    isDeprecated: false
    syntax:
      content: 'severity: Severity'
      return:
        description: ''
        type: <xref uid="azure-devops-extension-api.Severity" />
  - name: state
    uid: azure-devops-extension-api.DashboardAlert.state
    package: azure-devops-extension-api
    summary: >-
      This value is computed and returned by the service. It is a value based on
      the results from all analysis configurations.
    fullName: state
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'state: State'
      return:
        description: ''
        type: <xref uid="azure-devops-extension-api.State" />
  - name: title
    uid: azure-devops-extension-api.DashboardAlert.title
    package: azure-devops-extension-api
    summary: >-
      Title will only be rendered as text and does not support markdown
      formatting. There is a maximum character limit of 256.
    fullName: title
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'title: string'
      return:
        description: ''
        type: string
  - name: truncatedSecret
    uid: azure-devops-extension-api.DashboardAlert.truncatedSecret
    package: azure-devops-extension-api
    summary: >-
