### YamlMime:TSEnum
name: TaskAgentJobResultFilter
uid: azure-devops-extension-api.TaskAgentJobResultFilter
package: azure-devops-extension-api
summary: >-
  This is useful in getting a list of deployment targets, filtered by the result
  of their last job.
fullName: TaskAgentJobResultFilter
remarks: ''
isDeprecated: false
fields:
  - name: Failed
    uid: azure-devops-extension-api.TaskAgentJobResultFilter.Failed
    package: azure-devops-extension-api
    summary: >-
      Only those deployment targets on which last job failed (**Abandoned**,
      **Canceled**, **Failed**, **Skipped**).
    numericValue: 1
  - name: Passed
    uid: azure-devops-extension-api.TaskAgentJobResultFilter.Passed
    package: azure-devops-extension-api
    summary: >-
      Only those deployment targets on which last job Passed (**Succeeded**,
      **Succeeded with issues**).
    numericValue: 2
  - name: NeverDeployed
    uid: azure-devops-extension-api.TaskAgentJobResultFilter.NeverDeployed
    package: azure-devops-extension-api
    summary: Only those deployment targets that never executed a job.
    numericValue: 4
  - name: All
    uid: azure-devops-extension-api.TaskAgentJobResultFilter.All
    package: azure-devops-extension-api
    summary: All deployment targets.
    numericValue: 7
