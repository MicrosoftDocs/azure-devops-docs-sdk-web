### YamlMime:TSEnum
name: NotificationSubscriberDeliveryPreference
uid: azure-devops-extension-api.NotificationSubscriberDeliveryPreference
package: azure-devops-extension-api
summary: >-
  Delivery preference for a subscriber. Indicates how the subscriber should be
  notified.
fullName: NotificationSubscriberDeliveryPreference
remarks: ''
isDeprecated: false
fields:
  - name: NoDelivery
    uid: >-
      azure-devops-extension-api.NotificationSubscriberDeliveryPreference.NoDelivery
    package: azure-devops-extension-api
    summary: >-
      Do not send notifications by default. Note: notifications can still be
      delivered to this subscriber, for example via a custom subscription.
    numericValue: -1
  - name: PreferredEmailAddress
    uid: >-
      azure-devops-extension-api.NotificationSubscriberDeliveryPreference.PreferredEmailAddress
    package: azure-devops-extension-api
    summary: Deliver notifications to the subscriber's preferred email address.
    numericValue: 1
  - name: EachMember
    uid: >-
      azure-devops-extension-api.NotificationSubscriberDeliveryPreference.EachMember
    package: azure-devops-extension-api
    summary: >-
      Deliver notifications to each member of the group representing the
      subscriber. Only applicable when the subscriber is a group.
    numericValue: 2
  - name: UseDefault
    uid: >-
      azure-devops-extension-api.NotificationSubscriberDeliveryPreference.UseDefault
    package: azure-devops-extension-api
    summary: Use default
    numericValue: 3
