### YamlMime:TSEnum
name: DefaultGroupDeliveryPreference
uid: azure-devops-extension-api.DefaultGroupDeliveryPreference
package: azure-devops-extension-api
summary: >-
  Default delivery preference for group subscribers. Indicates how the
  subscriber should be notified.
fullName: DefaultGroupDeliveryPreference
remarks: ''
isDeprecated: false
fields:
  - name: NoDelivery
    uid: azure-devops-extension-api.DefaultGroupDeliveryPreference.NoDelivery
    package: azure-devops-extension-api
    summary: >-
      Do not send notifications by default. Note: notifications can still be
      delivered to subscribers, for example via a custom subscription.
    numericValue: -1
  - name: EachMember
    uid: azure-devops-extension-api.DefaultGroupDeliveryPreference.EachMember
    package: azure-devops-extension-api
    summary: >-
      Deliver notifications to each member of the group representing the
      subscriber. Only applicable when the subscriber is a group.
    numericValue: 2
