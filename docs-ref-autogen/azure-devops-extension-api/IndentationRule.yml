    uid: azure-devops-extension-api.IndentationRule.indentNextLinePattern
    package: azure-devops-extension-api
    summary: >-
      If a line matches this pattern, then **only the next line** after it
      should be indented once.
    fullName: indentNextLinePattern
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'indentNextLinePattern?: RegExp'
      return:
        type: RegExp
        description: ''
