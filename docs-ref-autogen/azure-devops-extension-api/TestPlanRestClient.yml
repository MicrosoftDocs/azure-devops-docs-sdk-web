    uid: azure-devops-extension-api.TestPlanRestClient.getTestCaseList
    package: azure-devops-extension-api
    summary: >-
      Get Test Case List return those test cases which have all the
      configuration Ids as mentioned in the optional parameter. If configuration
      Ids is null, it return all the test cases
    remarks: ''
    isDeprecated: false
    syntax:
      content: >-
        function getTestCaseList(project: string, planId: number, suiteId:
        number, testIds?: string, configurationIds?: string, witFields?: string,
        continuationToken?: string, returnIdentityRef?: boolean, expand?:
        boolean, excludeFlags?: ExcludeFlags, isRecursive?: boolean):
        Promise<PagedList<TestCase>>
      parameters:
        - id: project
          type: string
          description: Project ID or project name
        - id: planId
          type: number
          description: ID of the test plan for which test cases are requested.
        - id: suiteId
          type: number
          description: ID of the test suite for which test cases are requested.
        - id: testIds
          type: string
          description: Test Case Ids to be fetched.
        - id: configurationIds
          type: string
          description: Fetch Test Cases which contains all the configuration Ids specified.
        - id: witFields
          type: string
          description: Get the list of witFields.
        - id: continuationToken
          type: string
          description: >-
            If the list of test cases returned is not complete, a continuation
            token to query next batch of test cases is included in the response
            header as "x-ms-continuationtoken". Omit this parameter to get the
            first batch of test cases.
        - id: returnIdentityRef
          type: boolean
          description: >-
            If set to true, returns all identity fields, like AssignedTo,
            ActivatedBy etc., as IdentityRef objects. If set to false, these
            fields are returned as unique names in string format. This is false
            by default.
        - id: expand
          type: boolean
          description: >-
            If set to false, will get a smaller payload containing only basic
            details about the suite test case object
        - id: excludeFlags
          type: <xref uid="azure-devops-extension-api.ExcludeFlags" />
          description: >-
            Flag to exclude various values from payload. For example to remove
            point assignments pass exclude = 1. To remove extra information
            (links, test plan , test suite) pass exclude = 2. To remove both
            extra information and point assignments pass exclude = 3 (1 + 2).
        - id: isRecursive
          type: boolean
          description: ''
      return:
        description: ''
        type: >-
          Promise&lt;<xref uid="azure-devops-extension-api.PagedList"
          />&lt;<xref uid="azure-devops-extension-api.TestCase" />&gt;&gt;
