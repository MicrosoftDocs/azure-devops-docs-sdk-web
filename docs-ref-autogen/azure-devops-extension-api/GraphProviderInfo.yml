### YamlMime:TSType
name: GraphProviderInfo
uid: azure-devops-extension-api.GraphProviderInfo
package: azure-devops-extension-api
summary: >-
  Who is the provider for this user and what is the identifier and domain that
  is used to uniquely identify the user.
fullName: GraphProviderInfo
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: descriptor
    uid: azure-devops-extension-api.GraphProviderInfo.descriptor
    package: azure-devops-extension-api
    summary: >-
      The descriptor is the primary way to reference the graph subject while the
      system is running. This field will uniquely identify the same graph
      subject across both Accounts and Organizations.
    fullName: descriptor
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'descriptor: string'
      return:
        type: string
        description: ''
  - name: domain
    uid: azure-devops-extension-api.GraphProviderInfo.domain
    package: azure-devops-extension-api
    summary: >-
      This represents the name of the container of origin for a graph member.
      (For MSA this is "Windows Live ID", for AAD the tenantID of the
      directory.)
    fullName: domain
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'domain: string'
      return:
        type: string
        description: ''
  - name: origin
    uid: azure-devops-extension-api.GraphProviderInfo.origin
    package: azure-devops-extension-api
    summary: 'The type of source provider for the origin identifier (ex: "aad", "msa")'
    fullName: origin
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'origin: string'
      return:
        type: string
        description: ''
  - name: originId
    uid: azure-devops-extension-api.GraphProviderInfo.originId
    package: azure-devops-extension-api
    summary: >-
      The unique identifier from the system of origin. (For MSA this is the PUID
      in hex notation, for AAD this is the object id.)
    fullName: originId
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'originId: string'
      return:
        type: string
        description: ''
