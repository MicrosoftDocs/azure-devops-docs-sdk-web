    package: azure-devops-extension-api
    summary: >-
      If true, this indicates that no processing should be done on the 'data'
      object

      before it is sent in the request. *This is rarely needed*. One case is
      when posting

      an HTML5 File object.
    fullName: isRawData
    remarks: ''
    isDeprecated: false
    syntax:
