items:
  - uid: azure-devops-extension-api.GraphUserOriginIdUpdateContext
    name: GraphUserOriginIdUpdateContext
    fullName: GraphUserOriginIdUpdateContext
    children:
      - azure-devops-extension-api.GraphUserOriginIdUpdateContext.originId
    langs:
      - typeScript
    type: interface
    summary: >-
      Use this type to update an existing user using the OriginID as a reference
      to an existing user from an external AD or AAD backed provider. This is
      the subset of GraphUser fields required for creation of a GraphUser for
      the AD and AAD use case when looking up the user by its unique ID in the
      backing provider.
    extends:
      name: azure-devops-extension-api.GraphUserUpdateContext
    package: azure-devops-extension-api
  - uid: azure-devops-extension-api.GraphUserOriginIdUpdateContext.originId
    name: originId
    fullName: originId
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This should be the object id or sid of the user from the source AD or AAD
      provider. Example: d47d025a-ce2f-4a79-8618-e8862ade30dd Azure Devops will
      communicate with the source provider to fill all other fields on creation.
    syntax:
      content: 'originId: string'
      return:
        type:
          - string
    package: azure-devops-extension-api
