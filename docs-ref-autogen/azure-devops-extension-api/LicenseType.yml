### YamlMime:TSEnum
name: LicenseType
uid: azure-devops-extension-api.LicenseType
package: azure-devops-extension-api
summary: Enumerates types of licenses.
fullName: LicenseType
remarks: ''
isDeprecated: false
fields:
  - name: Unknown
    uid: azure-devops-extension-api.LicenseType.Unknown
    package: azure-devops-extension-api
    summary: The license type is unknown or not specified.
    numericValue: 0
  - name: Permissive
    uid: azure-devops-extension-api.LicenseType.Permissive
    package: azure-devops-extension-api
    summary: >-
      A permissive license allows software to be freely used, modified, and
      distributed with minimal restrictions. Examples: MIT, Apache 2.0.
    numericValue: 1
  - name: WeakCopyleft
    uid: azure-devops-extension-api.LicenseType.WeakCopyleft
    package: azure-devops-extension-api
    summary: >-
      A weak copyleft license requires modifications to the software to be
      shared under the same license, but does not impose restrictions on larger
      works that include the software. Examples: LGPL.
    numericValue: 2
  - name: StrongCopyleft
    uid: azure-devops-extension-api.LicenseType.StrongCopyleft
    package: azure-devops-extension-api
    summary: >-
      A strong copyleft license requires that any derivative works or larger
      works that include the software must also be distributed under the same
      license. Examples: GPL.
    numericValue: 3
  - name: NetworkCopyleft
    uid: azure-devops-extension-api.LicenseType.NetworkCopyleft
    package: azure-devops-extension-api
    summary: >-
      A network copyleft license extends the copyleft requirement to software
      that is accessed over a network, requiring the source code to be made
      available. Examples: AGPL.
    numericValue: 4
  - name: Other
    uid: azure-devops-extension-api.LicenseType.Other
    package: azure-devops-extension-api
    summary: >-
      A license that does not fit into the standard categories or is
      custom-defined. In CG, it indicates a commercial license.
    numericValue: 5
  - name: NoAssertion
    uid: azure-devops-extension-api.LicenseType.NoAssertion
    package: azure-devops-extension-api
    summary: No assertion is made about the license type, leaving it unspecified.
    numericValue: 6
