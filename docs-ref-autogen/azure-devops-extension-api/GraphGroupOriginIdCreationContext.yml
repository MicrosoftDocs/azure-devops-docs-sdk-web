    name: GraphGroupOriginIdCreationContext
    fullName: GraphGroupOriginIdCreationContext
    children:
      - azure-devops-extension-api.GraphGroupOriginIdCreationContext.originId
    langs:
      - typeScript
    type: interface
    summary: >-
      Use this type to create a new group using the OriginID as a reference to
      an existing group from an external AD or AAD backed provider. This is the
      subset of GraphGroup fields required for creation of a group for the AD
      and AAD use case.
    extends:
      name: azure-devops-extension-api.GraphGroupCreationContext
    package: azure-devops-extension-api
  - uid: azure-devops-extension-api.GraphGroupOriginIdCreationContext.originId
    name: originId
    fullName: originId
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This should be the object id or sid of the group from the source AD or AAD
      provider. Example: d47d025a-ce2f-4a79-8618-e8862ade30dd Team Services will
      communicate with the source provider to fill all other fields on creation.
    syntax:
      content: 'originId: string'
      return:
        type:
          - string
    package: azure-devops-extension-api
