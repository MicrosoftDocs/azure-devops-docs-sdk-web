### YamlMime:TSEnum
name: CustomizationType
uid: azure-devops-extension-api.CustomizationType
package: azure-devops-extension-api
summary: >-
  Indicates the customization-type. Customization-type is System if is system
  generated or by default. Customization-type is Inherited if the existing
  workitemtype of inherited process is customized. Customization-type is Custom
  if the newly created workitemtype is customized.
fullName: CustomizationType
remarks: ''
isDeprecated: false
fields:
  - name: System
    uid: azure-devops-extension-api.CustomizationType.System
    package: azure-devops-extension-api
    summary: Customization-type is System if is system generated workitemtype.
    numericValue: 1
  - name: Inherited
    uid: azure-devops-extension-api.CustomizationType.Inherited
    package: azure-devops-extension-api
    summary: >-
      Customization-type is Inherited if the existing workitemtype of inherited
      process is customized.
    numericValue: 2
  - name: Custom
    uid: azure-devops-extension-api.CustomizationType.Custom
    package: azure-devops-extension-api
    summary: >-
      Customization-type is Custom if the newly created workitemtype is
      customized.
    numericValue: 3
