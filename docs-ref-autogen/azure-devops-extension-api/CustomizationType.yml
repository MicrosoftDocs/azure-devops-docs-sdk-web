      - azure-devops-extension-api.CustomizationType.Custom
    langs:
      - typeScript
    type: enum
    summary: >-
      Indicates the customization-type. Customization-type is System if is
      system generated or by default. Customization-type is Inherited if the
      existing workitemtype of inherited process is customized.
      Customization-type is Custom if the newly created workitemtype is
      customized.
