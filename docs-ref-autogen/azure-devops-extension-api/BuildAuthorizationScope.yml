    summary: >-
      The identity used should have build service account permissions scoped to
      the project in which the build definition resides. This is useful for
      isolation of build jobs to a particular team project to avoid any
      unintentional escalation of privilege attacks during a build.
    type: field
    numericValue: 2
    package: azure-devops-extension-api
