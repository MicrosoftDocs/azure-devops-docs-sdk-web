fields:
  - name: ProjectCollection
    uid: azure-devops-extension-api.BuildAuthorizationScope.ProjectCollection
    package: azure-devops-extension-api
    summary: >-
      The identity used should have build service account permissions scoped to
      the project collection. This is useful when resources for a single build
      are spread across multiple projects.
    numericValue: 1
  - name: Project
    uid: azure-devops-extension-api.BuildAuthorizationScope.Project
    package: azure-devops-extension-api
    summary: >-
      The identity used should have build service account permissions scoped to
      the project in which the build definition resides. This is useful for
      isolation of build jobs to a particular team project to avoid any
      unintentional escalation of privilege attacks during a build.
    numericValue: 2
