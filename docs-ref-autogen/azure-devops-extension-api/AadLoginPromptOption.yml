### YamlMime:TSEnum
name: AadLoginPromptOption
uid: azure-devops-extension-api.AadLoginPromptOption
package: azure-devops-extension-api
summary: ''
fullName: AadLoginPromptOption
isPreview: false
isDeprecated: false
fields:
  - name: NoOption
    uid: azure-devops-extension-api.AadLoginPromptOption.NoOption
    package: azure-devops-extension-api
    summary: Do not provide a prompt option
    numericValue: 0
  - name: Login
    uid: azure-devops-extension-api.AadLoginPromptOption.Login
    package: azure-devops-extension-api
    summary: Force the user to login again.
    numericValue: 1
  - name: SelectAccount
    uid: azure-devops-extension-api.AadLoginPromptOption.SelectAccount
    package: azure-devops-extension-api
    summary: >-
      Force the user to select which account they are logging in with instead of
      automatically picking the user up from the session state. NOTE: This does
      not work for switching between the variants of a dual-homed user.
    numericValue: 2
  - name: FreshLogin
    uid: azure-devops-extension-api.AadLoginPromptOption.FreshLogin
    package: azure-devops-extension-api
    summary: >-
      Force the user to login again. \<remarks\> Ignore current authentication
      state and force the user to authenticate again. This option should be used
      instead of Login. \</remarks\>
    numericValue: 3
  - name: FreshLoginWithMfa
    uid: azure-devops-extension-api.AadLoginPromptOption.FreshLoginWithMfa
    package: azure-devops-extension-api
    summary: >-
      Force the user to login again with mfa. \<remarks\> Ignore current
      authentication state and force the user to authenticate again. This option
      should be used instead of Login, if MFA is required. \</remarks\>
    numericValue: 4
