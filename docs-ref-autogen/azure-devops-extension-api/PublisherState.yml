### YamlMime:TSEnum
name: PublisherState
uid: azure-devops-extension-api.PublisherState
package: azure-devops-extension-api
summary: ''
fullName: PublisherState
isPreview: false
isDeprecated: false
fields:
  - name: None
    uid: azure-devops-extension-api.PublisherState.None
    package: azure-devops-extension-api
    summary: No state exists for this publisher.
    numericValue: 0
  - name: VerificationPending
    uid: azure-devops-extension-api.PublisherState.VerificationPending
    package: azure-devops-extension-api
    summary: >-
      This state indicates that publisher has applied for Marketplace
      verification (via UI) and still not been certified. This state would be
      reset once the publisher is verified.
    numericValue: 1
  - name: CertificationPending
    uid: azure-devops-extension-api.PublisherState.CertificationPending
    package: azure-devops-extension-api
    summary: >-
      This state indicates that publisher has applied for Marketplace
      certification (via UI) and still not been certified. This state would be
      reset once the publisher is certified.
    numericValue: 2
  - name: CertificationRejected
    uid: azure-devops-extension-api.PublisherState.CertificationRejected
    package: azure-devops-extension-api
    summary: >-
      This state indicates that publisher had applied for Marketplace
      certification (via UI) but his/her certification got rejected. This state
      would be reset if and when the publisher is certified.
    numericValue: 4
  - name: CertificationRevoked
    uid: azure-devops-extension-api.PublisherState.CertificationRevoked
    package: azure-devops-extension-api
    summary: >-
      This state indicates that publisher was certified on the Marketplace, but
      his/her certification got revoked. This state would never be reset, even
      after publisher gets re-certified. It would indicate that the publisher
      certification was revoked at least once.
    numericValue: 8
