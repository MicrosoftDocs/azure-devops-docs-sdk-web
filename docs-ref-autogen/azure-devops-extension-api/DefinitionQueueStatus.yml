### YamlMime:TSEnum
name: DefinitionQueueStatus
uid: azure-devops-extension-api.DefinitionQueueStatus
package: azure-devops-extension-api
summary: ''
fullName: DefinitionQueueStatus
isPreview: false
isDeprecated: false
fields:
  - name: Enabled
    uid: azure-devops-extension-api.DefinitionQueueStatus.Enabled
    package: azure-devops-extension-api
    summary: >-
      When enabled the definition queue allows builds to be queued by users, the
      system will queue scheduled, gated and continuous integration builds, and
      the queued builds will be started by the system.
    numericValue: 0
  - name: Paused
    uid: azure-devops-extension-api.DefinitionQueueStatus.Paused
    package: azure-devops-extension-api
    summary: >-
      When paused the definition queue allows builds to be queued by users and
      the system will queue scheduled, gated and continuous integration builds.
      Builds in the queue will not be started by the system.
    numericValue: 1
  - name: Disabled
    uid: azure-devops-extension-api.DefinitionQueueStatus.Disabled
    package: azure-devops-extension-api
    summary: >-
      When disabled the definition queue will not allow builds to be queued by
      users and the system will not queue scheduled, gated or continuous
      integration builds. Builds already in the queue will not be started by the
      system.
    numericValue: 2
