    name: conditionType
    fullName: conditionType
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Type of condition. $When. This condition limits the execution of its
      children to cases when another field has a particular value, i.e. when the
      Is value of the referenced field is equal to the given literal value.
      $WhenNot.This condition limits the execution of its children to cases when
      another field does not have a particular value, i.e.when the Is value of
      the referenced field is not equal to the given literal value.
      $WhenChanged.This condition limits the execution of its children to cases
      when another field has changed, i.e.when the Is value of the referenced
      field is not equal to the Was value of that field. $WhenNotChanged.This
      condition limits the execution of its children to cases when another field
      has not changed, i.e.when the Is value of the referenced field is equal to
      the Was value of that field.
    syntax:
      content: 'conditionType: RuleConditionType'
      return:
        type:
          - azure-devops-extension-api.RuleConditionType
    package: azure-devops-extension-api
