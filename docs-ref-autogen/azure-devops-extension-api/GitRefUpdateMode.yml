  - uid: azure-devops-extension-api.GitRefUpdateMode
    name: GitRefUpdateMode
    fullName: GitRefUpdateMode
    children:
      - azure-devops-extension-api.GitRefUpdateMode.BestEffort
      - azure-devops-extension-api.GitRefUpdateMode.AllOrNone
    langs:
      - typeScript
    type: enum
    summary: >-
      Enumerates the modes under which ref updates can be written to their
