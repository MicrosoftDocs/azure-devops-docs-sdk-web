### YamlMime:TSEnum
name: SqlDbType
uid: azure-devops-extension-api.SqlDbType
package: azure-devops-extension-api
summary: >-
  Specifies SQL Server-specific data type of a field, property, for use in a
  System.Data.SqlClient.SqlParameter.
fullName: SqlDbType
isPreview: false
isDeprecated: false
fields:
  - name: BigInt
    uid: azure-devops-extension-api.SqlDbType.BigInt
    package: azure-devops-extension-api
    summary: A 64-bit signed integer.
    numericValue: 0
  - name: Binary
    uid: azure-devops-extension-api.SqlDbType.Binary
    package: azure-devops-extension-api
    summary: >-
      Array of type Byte. A fixed-length stream of binary data ranging between 1
      and 8,000 bytes.
    numericValue: 1
  - name: Bit
    uid: azure-devops-extension-api.SqlDbType.Bit
    package: azure-devops-extension-api
    summary: 'Boolean. An unsigned numeric value that can be 0, 1, or null.'
    numericValue: 2
  - name: Char
    uid: azure-devops-extension-api.SqlDbType.Char
    package: azure-devops-extension-api
    summary: >-
      String. A fixed-length stream of non-Unicode characters ranging between 1
      and 8,000 characters.
    numericValue: 3
  - name: DateTime
    uid: azure-devops-extension-api.SqlDbType.DateTime
    package: azure-devops-extension-api
    summary: >-
      DateTime. Date and time data ranging in value from January 1, 1753 to
      December 31, 9999 to an accuracy of 3.33 milliseconds.
    numericValue: 4
  - name: Decimal
    uid: azure-devops-extension-api.SqlDbType.Decimal
    package: azure-devops-extension-api
    summary: >-
      Decimal. A fixed precision and scale numeric value between -10 38 -1 and
      10 38 -1.
    numericValue: 5
  - name: Float
    uid: azure-devops-extension-api.SqlDbType.Float
    package: azure-devops-extension-api
    summary: >-
      Double. A floating point number within the range of -1.79E +308 through
      1.79E +308.
    numericValue: 6
  - name: Image
    uid: azure-devops-extension-api.SqlDbType.Image
    package: azure-devops-extension-api
    summary: >-
      Array of type Byte. A variable-length stream of binary data ranging from 0
      to 2 31 -1 (or 2,147,483,647) bytes.
    numericValue: 7
  - name: Int
    uid: azure-devops-extension-api.SqlDbType.Int
    package: azure-devops-extension-api
    summary: Int32. A 32-bit signed integer.
    numericValue: 8
  - name: Money
    uid: azure-devops-extension-api.SqlDbType.Money
    package: azure-devops-extension-api
    summary: >-
      Decimal. A currency value ranging from -2 63 (or
      -9,223,372,036,854,775,808) to 2 63 -1 (or +9,223,372,036,854,775,807)
      with an accuracy to a ten-thousandth of a currency unit.
    numericValue: 9
  - name: NChar
    uid: azure-devops-extension-api.SqlDbType.NChar
    package: azure-devops-extension-api
    summary: >-
      String. A fixed-length stream of Unicode characters ranging between 1 and
      4,000 characters.
    numericValue: 10
  - name: NText
    uid: azure-devops-extension-api.SqlDbType.NText
    package: azure-devops-extension-api
    summary: >-
      String. A variable-length stream of Unicode data with a maximum length of
      2 30 - 1 (or 1,073,741,823) characters.
    numericValue: 11
  - name: NVarChar
    uid: azure-devops-extension-api.SqlDbType.NVarChar
    package: azure-devops-extension-api
    summary: >-
      String. A variable-length stream of Unicode characters ranging between 1
      and 4,000 characters. Implicit conversion fails if the string is greater
      than 4,000 characters. Explicitly set the object when working with strings
      longer than 4,000 characters. Use System.Data.SqlDbType.NVarChar when the
      database column is nvarchar(max).
    numericValue: 12
  - name: Real
    uid: azure-devops-extension-api.SqlDbType.Real
    package: azure-devops-extension-api
    summary: >-
      Single. A floating point number within the range of -3.40E +38 through
      3.40E +38.
    numericValue: 13
  - name: UniqueIdentifier
    uid: azure-devops-extension-api.SqlDbType.UniqueIdentifier
    package: azure-devops-extension-api
    summary: Guid. A globally unique identifier (or GUID).
    numericValue: 14
  - name: SmallDateTime
    uid: azure-devops-extension-api.SqlDbType.SmallDateTime
    package: azure-devops-extension-api
    summary: >-
      DateTime. Date and time data ranging in value from January 1, 1900 to June
      6, 2079 to an accuracy of one minute.
    numericValue: 15
  - name: SmallInt
    uid: azure-devops-extension-api.SqlDbType.SmallInt
    package: azure-devops-extension-api
    summary: Int16. A 16-bit signed integer.
    numericValue: 16
  - name: SmallMoney
    uid: azure-devops-extension-api.SqlDbType.SmallMoney
    package: azure-devops-extension-api
    summary: >-
      Decimal. A currency value ranging from -214,748.3648 to +214,748.3647 with
      an accuracy to a ten-thousandth of a currency unit.
    numericValue: 17
  - name: Text
    uid: azure-devops-extension-api.SqlDbType.Text
    package: azure-devops-extension-api
    summary: >-
      String. A variable-length stream of non-Unicode data with a maximum length
      of 2 31 -1 (or 2,147,483,647) characters.
    numericValue: 18
  - name: Timestamp
    uid: azure-devops-extension-api.SqlDbType.Timestamp
    package: azure-devops-extension-api
    summary: >-
      Array of type System.Byte. Automatically generated binary numbers, which
      are guaranteed to be unique within a database. timestamp is used typically
      as a mechanism for version-stamping table rows. The storage size is 8
      bytes.
    numericValue: 19
  - name: TinyInt
    uid: azure-devops-extension-api.SqlDbType.TinyInt
    package: azure-devops-extension-api
    summary: Byte. An 8-bit unsigned integer.
    numericValue: 20
  - name: VarBinary
    uid: azure-devops-extension-api.SqlDbType.VarBinary
    package: azure-devops-extension-api
    summary: >-
      Array of type Byte. A variable-length stream of binary data ranging
      between 1 and 8,000 bytes. Implicit conversion fails if the byte array is
      greater than 8,000 bytes. Explicitly set the object when working with byte
      arrays larger than 8,000 bytes.
    numericValue: 21
  - name: VarChar
    uid: azure-devops-extension-api.SqlDbType.VarChar
    package: azure-devops-extension-api
    summary: >-
      String. A variable-length stream of non-Unicode characters ranging between
      1 and 8,000 characters. Use System.Data.SqlDbType.VarChar when the
      database column is varchar(max).
    numericValue: 22
  - name: Variant
    uid: azure-devops-extension-api.SqlDbType.Variant
    package: azure-devops-extension-api
    summary: >-
      Object. A special data type that can contain numeric, string, binary, or
      date data as well as the SQL Server values Empty and Null, which is
      assumed if no other type is declared.
    numericValue: 23
  - name: Xml
    uid: azure-devops-extension-api.SqlDbType.Xml
    package: azure-devops-extension-api
    summary: >-
      An XML value. Obtain the XML as a string using the
      System.Data.SqlClient.SqlDataReader.GetValue(System.Int32) method or
      System.Data.SqlTypes.SqlXml.Value property, or as an System.Xml.XmlReader
      by calling the System.Data.SqlTypes.SqlXml.CreateReader method.
    numericValue: 25
  - name: Udt
    uid: azure-devops-extension-api.SqlDbType.Udt
    package: azure-devops-extension-api
    summary: A SQL Server user-defined type (UDT).
    numericValue: 29
  - name: Structured
    uid: azure-devops-extension-api.SqlDbType.Structured
    package: azure-devops-extension-api
    summary: >-
      A special data type for specifying structured data contained in
      table-valued parameters.
    numericValue: 30
  - name: Date
    uid: azure-devops-extension-api.SqlDbType.Date
    package: azure-devops-extension-api
    summary: >-
      Date data ranging in value from January 1,1 AD through December 31, 9999
      AD.
    numericValue: 31
  - name: Time
    uid: azure-devops-extension-api.SqlDbType.Time
    package: azure-devops-extension-api
    summary: >-
      Time data based on a 24-hour clock. Time value range is 00:00:00 through
      23:59:59.9999999 with an accuracy of 100 nanoseconds. Corresponds to a SQL
      Server time value.
    numericValue: 32
  - name: DateTime2
    uid: azure-devops-extension-api.SqlDbType.DateTime2
    package: azure-devops-extension-api
    summary: >-
      Date and time data. Date value range is from January 1,1 AD through
      December 31, 9999 AD. Time value range is 00:00:00 through
      23:59:59.9999999 with an accuracy of 100 nanoseconds.
    numericValue: 33
  - name: DateTimeOffset
    uid: azure-devops-extension-api.SqlDbType.DateTimeOffset
    package: azure-devops-extension-api
    summary: >-
      Date and time data with time zone awareness. Date value range is from
      January 1,1 AD through December 31, 9999 AD. Time value range is 00:00:00
      through 23:59:59.9999999 with an accuracy of 100 nanoseconds. Time zone
      value range is -14:00 through +14:00.
    numericValue: 34
