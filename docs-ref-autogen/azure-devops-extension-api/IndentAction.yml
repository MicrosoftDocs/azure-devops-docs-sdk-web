### YamlMime:TSEnum
name: IndentAction
uid: azure-devops-extension-api.IndentAction
package: azure-devops-extension-api
summary: Describes what to do with the indentation when pressing Enter.
fullName: IndentAction
isPreview: false
isDeprecated: false
fields:
  - name: None
    uid: azure-devops-extension-api.IndentAction.None
    package: azure-devops-extension-api
    summary: Insert new line and copy the previous line's indentation.
    numericValue: 0
  - name: Indent
    uid: azure-devops-extension-api.IndentAction.Indent
    package: azure-devops-extension-api
    summary: >-
      Insert new line and indent once (relative to the previous line's
      indentation).
    numericValue: 1
  - name: IndentOutdent
    uid: azure-devops-extension-api.IndentAction.IndentOutdent
    package: azure-devops-extension-api
    summary: |-
      Insert two new lines:
       - the first one indented which will hold the cursor
       - the second one at the same indentation level
    numericValue: 2
  - name: Outdent
    uid: azure-devops-extension-api.IndentAction.Outdent
    package: azure-devops-extension-api
    summary: >-
      Insert new line and outdent once (relative to the previous line's
      indentation).
    numericValue: 3
