### YamlMime:TSEnum
name: PublisherQueryFlags
uid: azure-devops-extension-api.PublisherQueryFlags
package: azure-devops-extension-api
summary: >-
  Set of flags used to define the attributes requested when a publisher is
  returned. Some API's allow the caller to specify the level of detail needed.
fullName: PublisherQueryFlags
isPreview: false
isDeprecated: false
fields:
  - name: None
    uid: azure-devops-extension-api.PublisherQueryFlags.None
    package: azure-devops-extension-api
    summary: None is used to retrieve only the basic publisher details.
    numericValue: 0
  - name: IncludeExtensions
    uid: azure-devops-extension-api.PublisherQueryFlags.IncludeExtensions
    package: azure-devops-extension-api
    summary: >-
      Is used to include a list of basic extension details for all extensions
      published by the requested publisher.
    numericValue: 1
  - name: IncludeEmailAddress
    uid: azure-devops-extension-api.PublisherQueryFlags.IncludeEmailAddress
    package: azure-devops-extension-api
    summary: >-
      Is used to include email address of all the users who are marked as owners
      for the publisher
    numericValue: 2
