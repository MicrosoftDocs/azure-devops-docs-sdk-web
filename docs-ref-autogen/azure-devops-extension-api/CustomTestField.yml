name: CustomTestField
uid: azure-devops-extension-api.CustomTestField
package: azure-devops-extension-api
summary: >-
  A custom field information. Allowed Key : Value pairs - ( AttemptId: int
  value, IsTestResultFlaky: bool)
fullName: CustomTestField
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: fieldName
    uid: azure-devops-extension-api.CustomTestField.fieldName
    package: azure-devops-extension-api
    summary: Name of the Custom Test Field
    fullName: fieldName
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'fieldName: string'
      return:
        description: ''
        type: string
  - name: value
    uid: azure-devops-extension-api.CustomTestField.value
    package: azure-devops-extension-api
    summary: >-
      1. If the CustomTestField is registered as Bit data type, value should be
      sent as case insensitive string - either "true" or "false". 2. If the
      CustomTestField is registered as Datetime data type, value should be sent
      as string in the format of "YYYY-MM-DD hh:mm:ss" 3. If the CustomTestField
      is registered as Int data type, value should be sent as string
      representation of 32 bit signed integer. Ex: "5". 4. If the
      CustomTestField is registered as Float data type, value should be sent as
      string for example "4.237" 5. If the CustomTestField is registered as
      String data type, Any string up to 1kB is accepted. 6. If the
      CustomTestField is registered as Guid, value should be sent as case
      insensitive string representation of GUID in usual format
      "XXXXXXXX-XXXX-XXXX-XXXXXXXXXXXX" where X can be either number 0-9 or
      letter A-F. For example "f88d6b84-3549-4af0-a4f4-58139cd0a14f".
    fullName: value
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'value: any'
      return:
        description: ''
        type: any
