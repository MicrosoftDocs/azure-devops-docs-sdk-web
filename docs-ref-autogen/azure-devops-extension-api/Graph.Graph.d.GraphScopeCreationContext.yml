items:
  - uid: azure-devops-extension-api.Graph.Graph.d.GraphScopeCreationContext
    name: GraphScopeCreationContext
    fullName: GraphScopeCreationContext
    children:
      - >-
        azure-devops-extension-api.Graph.Graph.d.GraphScopeCreationContext.adminGroupDescription
      - >-
        azure-devops-extension-api.Graph.Graph.d.GraphScopeCreationContext.adminGroupName
      - >-
        azure-devops-extension-api.Graph.Graph.d.GraphScopeCreationContext.creatorId
      - azure-devops-extension-api.Graph.Graph.d.GraphScopeCreationContext.name
      - >-
        azure-devops-extension-api.Graph.Graph.d.GraphScopeCreationContext.scopeType
      - >-
        azure-devops-extension-api.Graph.Graph.d.GraphScopeCreationContext.storageKey
    langs:
      - typeScript
    type: interface
    summary: >-
      This type is the subset of fields that can be provided by the user to
      create a Vsts scope. Scope creation is currently limited to internal
      back-compat scenarios. End users that attempt to create a scope with this
      API will fail.
    package: azure-devops-extension-api
  - uid: >-
      azure-devops-extension-api.Graph.Graph.d.GraphScopeCreationContext.adminGroupDescription
    name: adminGroupDescription
    fullName: adminGroupDescription
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Set this field to override the default description of this scope's admin
      group.
    syntax:
      content: 'adminGroupDescription: string'
      return:
        type:
          - string
    package: azure-devops-extension-api
  - uid: >-
      azure-devops-extension-api.Graph.Graph.d.GraphScopeCreationContext.adminGroupName
    name: adminGroupName
    fullName: adminGroupName
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      All scopes have an Administrator Group that controls access to the
      contents of the scope. Set this field to use a non-default group name for
      that administrators group.
    syntax:
      content: 'adminGroupName: string'
      return:
        type:
          - string
    package: azure-devops-extension-api
  - uid: >-
      azure-devops-extension-api.Graph.Graph.d.GraphScopeCreationContext.creatorId
    name: creatorId
    fullName: creatorId
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Set this optional field if this scope is created on behalf of a user other
      than the user making the request. This should be the Id of the user that
      is not the requester.
    syntax:
      content: 'creatorId: string'
      return:
        type:
          - string
    package: azure-devops-extension-api
  - uid: azure-devops-extension-api.Graph.Graph.d.GraphScopeCreationContext.name
    name: name
    fullName: name
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The scope must be provided with a unique name within the parent scope.
      This means the created scope can have a parent or child with the same
      name, but no siblings with the same name.
    syntax:
      content: 'name: string'
      return:
        type:
          - string
    package: azure-devops-extension-api
  - uid: >-
      azure-devops-extension-api.Graph.Graph.d.GraphScopeCreationContext.scopeType
    name: scopeType
    fullName: scopeType
    children: []
    langs:
      - typeScript
    type: property
    summary: The type of scope being created.
    syntax:
      content: 'scopeType: GroupScopeType'
      return:
        type:
          - azure-devops-extension-api.Identities.Identities.d.GroupScopeType
    package: azure-devops-extension-api
  - uid: >-
      azure-devops-extension-api.Graph.Graph.d.GraphScopeCreationContext.storageKey
    name: storageKey
    fullName: storageKey
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      An optional ID that uniquely represents the scope within it's parent
      scope. If this parameter is not provided, Vsts will generate on
      automatically.
    syntax:
      content: 'storageKey: string'
      return:
        type:
          - string
    package: azure-devops-extension-api
