    type: method
    langs:
      - typeScript
    summary: >-
      Query Test Runs based on filters. Mandatory fields are minLastUpdatedDate
      and maxLastUpdatedDate.
    syntax:
      content: >-
        function queryTestRuns(project: string, minLastUpdatedDate: Date,
        maxLastUpdatedDate: Date, state?: TestRunState, planIds?: number[],
        isAutomated?: boolean, publishContext?: TestRunPublishContext,
        buildIds?: number[], buildDefIds?: number[], branchName?: string,
        releaseIds?: number[], releaseDefIds?: number[], releaseEnvIds?:
        number[], releaseEnvDefIds?: number[], runTitle?: string, top?: number,
        continuationToken?: string)
      parameters:
        - id: project
          type:
            - string
          description: Project ID or project name
        - id: minLastUpdatedDate
          type:
            - Date
          description: Minimum Last Modified Date of run to be queried (Mandatory).
        - id: maxLastUpdatedDate
          type:
            - Date
          description: >-
            Maximum Last Modified Date of run to be queried (Mandatory,
            difference between min and max date can be atmost 7 days).
        - id: state
          type:
            - azure-devops-extension-api.TestRunState
          description: Current state of the Runs to be queried.
          optional: true
        - id: planIds
          type:
            - 'number[]'
          description: >-
            Plan Ids of the Runs to be queried, comma seperated list of valid
            ids (limit no. of ids 10).
          optional: true
        - id: isAutomated
          type:
            - boolean
          description: Automation type of the Runs to be queried.
          optional: true
        - id: publishContext
          type:
            - azure-devops-extension-api.TestRunPublishContext
          description: PublishContext of the Runs to be queried.
          optional: true
        - id: buildIds
          type:
            - 'number[]'
          description: >-
            Build Ids of the Runs to be queried, comma seperated list of valid
            ids (limit no. of ids 10).
          optional: true
        - id: buildDefIds
          type:
            - 'number[]'
          description: >-
            Build Definition Ids of the Runs to be queried, comma seperated list
            of valid ids (limit no. of ids 10).
          optional: true
        - id: branchName
          type:
            - string
          description: Source Branch name of the Runs to be queried.
          optional: true
        - id: releaseIds
          type:
            - 'number[]'
          description: >-
            Release Ids of the Runs to be queried, comma seperated list of valid
            ids (limit no. of ids 10).
          optional: true
        - id: releaseDefIds
          type:
            - 'number[]'
          description: >-
            Release Definition Ids of the Runs to be queried, comma seperated
            list of valid ids (limit no. of ids 10).
          optional: true
        - id: releaseEnvIds
          type:
            - 'number[]'
          description: >-
            Release Environment Ids of the Runs to be queried, comma seperated
            list of valid ids (limit no. of ids 10).
