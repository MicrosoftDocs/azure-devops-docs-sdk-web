### YamlMime:TSType
name: GitPullRequestMergeOptions
uid: azure-devops-extension-api.GitPullRequestMergeOptions
package: azure-devops-extension-api
summary: The options which are used when a pull request merge is created.
fullName: GitPullRequestMergeOptions
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: conflictAuthorshipCommits
    uid: >-
      azure-devops-extension-api.GitPullRequestMergeOptions.conflictAuthorshipCommits
    package: azure-devops-extension-api
    summary: >-
      If true, conflict resolutions applied during the merge will be put in
      separate commits to preserve authorship info for git blame, etc.
    fullName: conflictAuthorshipCommits
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'conflictAuthorshipCommits: boolean'
      return:
        description: ''
        type: boolean
  - name: detectRenameFalsePositives
    uid: >-
      azure-devops-extension-api.GitPullRequestMergeOptions.detectRenameFalsePositives
    package: azure-devops-extension-api
    summary: >-
      If true, renames where there is more than one valid way to map the
      original file locations to renamed file locations will be treated as false
      positives and ignored.
    fullName: detectRenameFalsePositives
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'detectRenameFalsePositives: boolean'
      return:
        description: ''
        type: boolean
  - name: disableRenames
    uid: azure-devops-extension-api.GitPullRequestMergeOptions.disableRenames
    package: azure-devops-extension-api
    summary: If true, rename detection will not be performed during the merge.
    fullName: disableRenames
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'disableRenames: boolean'
      return:
        description: ''
        type: boolean
