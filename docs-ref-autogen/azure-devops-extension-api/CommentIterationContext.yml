### YamlMime:TSType
name: CommentIterationContext
uid: azure-devops-extension-api.CommentIterationContext
package: azure-devops-extension-api
summary: >-
  Comment iteration context is used to identify which diff was being viewed when
  the thread was created.
fullName: CommentIterationContext
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: firstComparingIteration
    uid: azure-devops-extension-api.CommentIterationContext.firstComparingIteration
    package: azure-devops-extension-api
    summary: >-
      The iteration of the file on the left side of the diff when the thread was
      created. If this value is equal to SecondComparingIteration, then this
      version is the common commit between the source and target branches of the
      pull request.
    fullName: firstComparingIteration
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'firstComparingIteration: number'
      return:
        type: number
        description: ''
  - name: secondComparingIteration
    uid: >-
      azure-devops-extension-api.CommentIterationContext.secondComparingIteration
    package: azure-devops-extension-api
    summary: >-
      The iteration of the file on the right side of the diff when the thread
      was created.
    fullName: secondComparingIteration
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'secondComparingIteration: number'
      return:
        type: number
        description: ''
