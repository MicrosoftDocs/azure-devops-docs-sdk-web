  - uid: azure-devops-extension-api.ExpressionFilterClause
    name: ExpressionFilterClause
    fullName: ExpressionFilterClause
    children:
      - azure-devops-extension-api.ExpressionFilterClause.fieldName
      - azure-devops-extension-api.ExpressionFilterClause.index
      - azure-devops-extension-api.ExpressionFilterClause.logicalOperator
      - azure-devops-extension-api.ExpressionFilterClause.operator
      - azure-devops-extension-api.ExpressionFilterClause.value
    langs:
      - typeScript
    type: interface
    summary: >-
      Subscription Filter Clause represents a single clause in a subscription
      filter e.g. If the subscription has the following criteria "Project Name =
      [Current Project] AND Assigned To = [Me] it will be represented as two
      Filter Clauses Clause 1: Index = 1, Logical Operator: NULL  , FieldName =
      'Project Name', Operator = '=', Value = '[Current Project]' Clause 2:
      Index = 2, Logical Operator: 'AND' , FieldName = 'Assigned To' , Operator
      = '=', Value = '[Me]'
    package: azure-devops-extension-api
