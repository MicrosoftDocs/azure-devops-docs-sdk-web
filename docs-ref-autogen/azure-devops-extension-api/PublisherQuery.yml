### YamlMime:TSType
name: PublisherQuery
uid: azure-devops-extension-api.PublisherQuery
package: azure-devops-extension-api
summary: >-
  An PublisherQuery is used to search the gallery for a set of publishers that
  match one of many filter values.
fullName: PublisherQuery
remarks: ''
isDeprecated: false
type: interface
properties:
  - name: filters
    uid: azure-devops-extension-api.PublisherQuery.filters
    package: azure-devops-extension-api
    summary: >-
      Each filter is a unique query and will have matching set of publishers
      returned from the request. Each result will have the same index in the
      resulting array that the filter had in the incoming query.
    fullName: filters
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'filters: QueryFilter[]'
      return:
        description: ''
        type: <xref uid="azure-devops-extension-api.QueryFilter" />[]
  - name: flags
    uid: azure-devops-extension-api.PublisherQuery.flags
    package: azure-devops-extension-api
    summary: >-
      The Flags are used to determine which set of information the caller would
      like returned for the matched publishers.
    fullName: flags
    remarks: ''
    isDeprecated: false
    syntax:
      content: 'flags: PublisherQueryFlags'
      return:
        description: ''
        type: <xref uid="azure-devops-extension-api.PublisherQueryFlags" />
