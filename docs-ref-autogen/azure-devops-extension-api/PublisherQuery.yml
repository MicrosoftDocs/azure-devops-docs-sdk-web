    langs:
      - typeScript
    type: interface
    summary: >-
      An PublisherQuery is used to search the gallery for a set of publishers
      that match one of many filter values.
    package: azure-devops-extension-api
  - uid: azure-devops-extension-api.PublisherQuery.filters
    name: filters
    fullName: filters
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Each filter is a unique query and will have matching set of publishers
      returned from the request. Each result will have the same index in the
      resulting array that the filter had in the incoming query.
    syntax:
      content: 'filters: QueryFilter[]'
      return:
        type:
          - 'azure-devops-extension-api.QueryFilter[]'
    package: azure-devops-extension-api
  - uid: azure-devops-extension-api.PublisherQuery.flags
    name: flags
    fullName: flags
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The Flags are used to deterine which set of information the caller would
      like returned for the matched publishers.
    syntax:
      content: 'flags: PublisherQueryFlags'
      return:
        type:
          - azure-devops-extension-api.PublisherQueryFlags
    package: azure-devops-extension-api
