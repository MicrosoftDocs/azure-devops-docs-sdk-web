name: ValueDefinition
uid: azure-devops-extension-api.ValueDefinition
package: azure-devops-extension-api
summary: >-
  Encapsulates the properties of a field value definition. It has the
  information needed to retrieve the list of possible values for a certain field
  and how to handle that field values in the UI. This information includes what
  type of object this value represents, which property to use for UI display and
  which property to use for saving the subscription
