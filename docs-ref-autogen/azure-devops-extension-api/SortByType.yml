### YamlMime:TSEnum
name: SortByType
uid: azure-devops-extension-api.SortByType
package: azure-devops-extension-api
summary: Defines the sort order that can be defined for Extensions query
fullName: SortByType
remarks: ''
isDeprecated: false
fields:
  - name: Relevance
    uid: azure-devops-extension-api.SortByType.Relevance
    package: azure-devops-extension-api
    summary: >-
      The results will be sorted by relevance in case search query is given, if
      no search query resutls will be provided as is
    numericValue: 0
  - name: LastUpdatedDate
    uid: azure-devops-extension-api.SortByType.LastUpdatedDate
    package: azure-devops-extension-api
    summary: >-
      The results will be sorted as per Last Updated date of the extensions with
      recently updated at the top
    numericValue: 1
  - name: Title
    uid: azure-devops-extension-api.SortByType.Title
    package: azure-devops-extension-api
    summary: Results will be sorted Alphabetically as per the title of the extension
    numericValue: 2
  - name: Publisher
    uid: azure-devops-extension-api.SortByType.Publisher
    package: azure-devops-extension-api
    summary: Results will be sorted Alphabetically as per Publisher title
    numericValue: 3
  - name: InstallCount
    uid: azure-devops-extension-api.SortByType.InstallCount
    package: azure-devops-extension-api
    summary: Results will be sorted by Install Count
    numericValue: 4
  - name: PublishedDate
    uid: azure-devops-extension-api.SortByType.PublishedDate
    package: azure-devops-extension-api
    summary: The results will be sorted as per Published date of the extensions
    numericValue: 5
  - name: AverageRating
    uid: azure-devops-extension-api.SortByType.AverageRating
    package: azure-devops-extension-api
    summary: The results will be sorted as per Average ratings of the extensions
    numericValue: 6
  - name: TrendingDaily
    uid: azure-devops-extension-api.SortByType.TrendingDaily
    package: azure-devops-extension-api
    summary: The results will be sorted as per Trending Daily Score of the extensions
    numericValue: 7
  - name: TrendingWeekly
    uid: azure-devops-extension-api.SortByType.TrendingWeekly
    package: azure-devops-extension-api
    summary: The results will be sorted as per Trending weekly Score of the extensions
    numericValue: 8
  - name: TrendingMonthly
    uid: azure-devops-extension-api.SortByType.TrendingMonthly
    package: azure-devops-extension-api
    summary: The results will be sorted as per Trending monthly Score of the extensions
    numericValue: 9
  - name: ReleaseDate
    uid: azure-devops-extension-api.SortByType.ReleaseDate
    package: azure-devops-extension-api
    summary: >-
      The results will be sorted as per ReleaseDate of the extensions (date on
      which the extension first went public)
    numericValue: 10
  - name: Author
    uid: azure-devops-extension-api.SortByType.Author
    package: azure-devops-extension-api
    summary: >-
      The results will be sorted as per Author defined in the VSix/Metadata. If
      not defined, publisher name is used This is specifically needed by VS IDE,
      other (new and old) clients are not encouraged to use this
    numericValue: 11
  - name: WeightedRating
    uid: azure-devops-extension-api.SortByType.WeightedRating
    package: azure-devops-extension-api
    summary: The results will be sorted as per Weighted Rating of the extension.
    numericValue: 12
