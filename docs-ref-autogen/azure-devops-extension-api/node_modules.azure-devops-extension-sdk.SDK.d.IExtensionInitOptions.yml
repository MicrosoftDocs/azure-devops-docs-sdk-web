  - uid: >-
      azure-devops-extension-api.node_modules.azure-devops-extension-sdk.SDK.d.IExtensionInitOptions.applyTheme
    name: applyTheme
    fullName: applyTheme
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Extensions that show UI should specify this to true in order for the
      current user's theme

      to be applied to this extension content. Defaults to true.
    optional: true
    syntax:
      content: 'applyTheme?: boolean'
      return:
        type:
          - boolean
    package: azure-devops-extension-api
  - uid: >-
      azure-devops-extension-api.node_modules.azure-devops-extension-sdk.SDK.d.IExtensionInitOptions.loaded
    name: loaded
    fullName: loaded
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      True (the default) indicates that the content of this extension is ready
      to be shown/used as soon as the

      init handshake has completed. Otherwise (loaded: false), the extension
      must call DevOps.notifyLoadSucceeded()

      once it has finished loading.
    optional: true
    syntax:
      content: 'loaded?: boolean'
      return:
        type:
          - boolean
    package: azure-devops-extension-api
